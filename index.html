<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="theme">
      <button class="theme__light">
        <img src="./img/sun.svg" alt="">
      </button>
      <button class="theme__dark">
        <img src="./img/moon.svg" alt="">
      </button>
    </div>
    <div class="result">
      <input type="text" class="input__field">
      <input type="text" class="result__field">
    </div>
    <div class="keys">

      <button class="key key__operation">AC</button>
      <button class="key key__operation">±</button>
      <button class="key key__operation">%</button>
      <button class="key key__operation">/</button>

      <button class="key key__number">7</button>
      <button class="key key__number">8</button>
      <button class="key key__number">9</button>
      <button class="key key__operation">*</button>

      <button class="key key__number">4</button>
      <button class="key key__number">5</button>
      <button class="key key__number">6</button>
      <button class="key key__operation">-</button>

      <button class="key key__number">1</button>
      <button class="key key__number">2</button>
      <button class="key key__number">3</button>
      <button class="key key__operation">+</button>

      <button class="key key__operation">←</button>
      <button class="key key__number">0</button>
      <button class="key key__number">.</button>
      <button class="key key__operation">=</button>
    </div>

  </div>

  <script src="./script.js"></script>
</body>

</html>
