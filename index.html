<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="dark">
  <div class="container">
    <div class="theme">
      <button class="theme__light">
        <svg class="feather feather-sun svg__sun" xmlns="http://www.w3.org/2000/svg" width="35" height="35"
          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </button>
      <button class="theme__dark">
        <svg class="feather feather-moon svg__moon" xmlns="http://www.w3.org/2000/svg" width="35" height="35"
          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </button>
    </div>
    <div class="result">
      <form name="form">
        <input type="text" name="textview" readonly class="result__field">
      </form>
    </div>
    <div class="keys">

      <button class="key key__operation--clean" onclick="(clean())">C</button>
      <button class="key key__operation--back" onclick="(removeOneSimbol())">←</button>
      <button class="key key__operation" onclick="insert('/')">÷</button>

      <button class="key key__number" onclick="insert('7')">7</button>
      <button class="key key__number" onclick="insert('8')">8</button>
      <button class="key key__number" onclick="insert('9')">9</button>
      <button class="key key__operation" onclick="insert('*')">*</button>

      <button class="key key__number" onclick="insert('4')">4</button>
      <button class="key key__number" onclick="insert('5')">5</button>
      <button class="key key__number" onclick="insert('6')">6</button>
      <button class="key key__operation" onclick="insert('-')">-</button>

      <button class="key key__number" onclick="insert('1')">1</button>
      <button class="key key__number" onclick="insert('2')">2</button>
      <button class="key key__number" onclick="insert('3')">3</button>
      <button class="key key__operation" onclick="insert('+')">+</button>

      <button class="key key__number--zero" onclick="insert('0')">0</button>
      <button class="key key__number" onclick="insert('.')">.</button>
      <button class="key key__operation--equal" onclick="(equal())">=</button>
    </div>

  </div>

  <script src="./script.js"></script>
</body>

</html>
