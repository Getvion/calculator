<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="">
  <div class="container">
    <div class="theme">
      <button class="theme__light">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-sun">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </button>
      <button class="theme__dark">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-moon">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </button>
    </div>
    <div class="result">
      <input type="text" class="input__field" placeholder="4 hours">
      <input type="text" class="result__field">
    </div>
    <div class="keys">

      <button class="key key__operation">C</button>
      <button class="key key__operation">±</button>
      <button class="key key__operation">%</button>
      <button class="key key__operation">/</button>

      <button class="key key__number">7</button>
      <button class="key key__number">8</button>
      <button class="key key__number">9</button>
      <button class="key key__operation">*</button>

      <button class="key key__number">4</button>
      <button class="key key__number">5</button>
      <button class="key key__number">6</button>
      <button class="key key__operation">-</button>

      <button class="key key__number">1</button>
      <button class="key key__number">2</button>
      <button class="key key__number">3</button>
      <button class="key key__operation">+</button>

      <button class="key key__operation">←</button>
      <button class="key key__number">0</button>
      <button class="key key__number">.</button>
      <button class="key key__operation">=</button>
    </div>

  </div>

  <script src="./script.js"></script>
</body>

</html>
